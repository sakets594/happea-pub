<body>
    <!-- Navbar -->

    </nav> {% endcomment %}
    {% include 'navbar.html' %}
    <!-- Age Images -->
    <form action="{% url 'profileinfocheck' %}" method="POST">
    {% csrf_token %}
        <div class="container">
            <h1 class="mb-4 text-center img_heading animated bounceIn">How many Years ?</h1>
            <div class="row animated fadeInLeft img_div">
                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                    <div class="row img_center">
                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
                            <a href="#" class="d-block mb-4 h-100 text-center">
                                <label>
                                    <input type="radio" name="agegroup" value="1">
                                    <img class="img-fluid img_enlarge" src={% static 'images/change/teen_female_xs.png' %} alt="">
                                </label>
                                 <br>
                                <span style="color:var(--black);">10 - 15 years</span>

                            </a>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
                            <a href="#" class="d-block mb-4 h-100 text-center">
                                <label>
                                    <input type="radio" name="agegroup" value="2">
                                    <img class="img-fluid img_enlarge" src={% static 'images/change/youth_female_xs.png' %} alt="">
                                </label>
                                 <br>
                                <span style="color:var(--black);">16-24 years</span>

                            </a>
                           
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 img-resp">
                            <a href="#" class="d-block mb-4 h-100 text-center">
                                <label>
                                    <input type="radio" name="agegroup" value="3">
                                    <img class="img-fluid img_enlarge" src={% static 'images/change/middle_female_xs.png' %} alt="">
                                </label>
                                 <br>
                                <span style="color:var(--black);">26-40 years</span>

                            </a>
                            
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
                            <a href="#" class="d-block mb-4 h-100 text-center">
                                <label>
                                    <input type="radio" name="agegroup" value="4">
                                    <img class="img-fluid img_enlarge" src={% static 'images/change/old_female_xs.png' %} alt="">
                                </label>
                                 <br>
                                <span style="color:var(--black);">40+ years</span>

                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
       <div class="container text-center b_c mb-3">
            <button type="submit" class="btn btn-default animated rollIn"><b>Next</b> <i class="fa fa-arrow-right"></i></button>
        </div>
    </form>
